<body>
    <header>
        <nav>
            <div class="container">
                <ul class="menu">
                    <li class="menu_item"><a href="index.html" class="menu_link">HOME</a></li>

            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <div class="subheader">
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-4 offset-md-1">
                    <div class="logo">
                        <h1>
                            <i style="transform: rotate(-20deg)" class="fa fa-paw"></i>
                            <a href="index.html"> Meow</a>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="contacts">
        <div class="container">
            <div class="contacts__wrapper">
                <div class="contacts__photo">
                    <img src="img/cat.png" alt="photo">
                </div>
                <div class="contacts__descr">
                    <h2 class="title title_fz16 contacts__title">Contact</h2>
                    <div class="divider"></div>
                    <form action="#" class="contacts__form">
                        <div class="contacts__input">
                            <input required name="name" id="name" type="text">
                            <label for="name">Your name</label>
                        </div>
                        <div class="contacts__input">
                            <input required name="email" id="email" type="email">
                            <label for="email">Your mail</label>
                        </div>

                        <div class="contacts__textarea">
                            <textarea name="text" id="text"></textarea>
                            <label for="text">Your message</label>
                        </div>
                        <div class="contacts__triggers">
                            <button class="contacts__btn btn">Send a message</button>
                            <div class="contacts__policy">
                                <input required type="checkbox">
                                <span>I agree with the <a href="policy.html">privacy policy</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer_divider"></div>
        <div class="footer_wrapper">
            
            <div>
                <div class="footer_social">
                    <a href="https://www.facebook.com/" class="footer_social_item">
                        <i class="fa fa-facebook-f"></i>
                    </a>
                    <a href="#" class="footer_social_item">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/sergei-feigin-a9143519a/" class="footer_social_item">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/?hl=ru" class="footer_social_item">
                        <i class="fa fa-instagram"></i>
                    </a>
                </div>
            </div>
            <div>
                <div class="footer_links">
                    <div class="footer_links_main">
                        <a href="#">main</a>
                        <a href="#">cities</a>
                        <a href="#">for drivers</a>
                    </div>
                    <div class="footer_links_sub">
                        <a href="#">support center</a>
                        <a href="#">vacancies</a>
                        <a href="#">developers</a>
                        <a href="#">blog</a>
                        <a href="#">about us</a>
                    </div>
                    <a href="#" class="footer_links_lang">English</a>
                </div>
            </div>
            <div>
                <div class="footer_mobile">
                    <a href="#">
                        <img src="img/app_store.png" alt="App Store">
                    </a>
                    <a href="#">
                        <img src="img/google_play.png" alt="Google play">
                    </a>

                    </a>

            </div>
        </div>
