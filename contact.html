    <!-- section contact us -->
    <div id="contact" class="contact-us section">
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <div class="section-heading">
                <h2>Feel free to <em>Contact</em> us via the <span>HTML form</span></h2>
                <div id="map">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3354.0983586136495!2d34.95667491438366!3d32.78965118096818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151dbb5d828a1a9d%3A0x6f077468e4dc9b4!2sIntel%20Israel%20(74)%20Ltd.!5e0!3m2!1sru!2sil!4v1617878088536!5m2!1sru!2sil" width="100%" height="630" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="info">
                  <span><i class="fa fa-phone"></i> <a href="#">010-020-0340<br>090-080-0760</a></span>
                  <span><i class="fa fa-envelope"></i> <a href="#">info@company.com<br>mail@company.com</a></span>
                </div>
              </div>
            </div>
            <div class="col-lg-5 align-self-center">
              <form id="contact" action="" method="get">
                <div class="row">
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="name" name="name" id="name" placeholder="Name" autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="surname" name="surname" id="surname" placeholder="Surname" autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="text" name="website" id="website" placeholder="Your Website URL" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="main-button">Submit Request</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="contact-dec">
          <img src="img/contact-dec.png" alt="">
        </div>
        <div class="contact-left-dec">
          <img src="img/contact-left-dec.png" alt="">
        </div>
